<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meu Portfólio</title>
  <link rel="stylesheet" href="style.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/academicons/1.9.1/css/academicons.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

  <header class="header">
    <a href="#home" class="logo">Julia <span>Bolting</span></a>
    <i class='bx bx-menu' id="menu-icon"></i>
    <nav class="navbar">
      <a href="#home" class="active">Home</a>
      <a href="#education">Education</a>
      <a href="#services">Services</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <section class="home" id="home">
    <div class="home-content">
      <h1>Hi, It's <span>Julia</span></h1>
      <h3 class="text-animation">I'm a <span></span></h3>
      <p id="about-me"></p>

      <div class="social-icons">
        <a href="https://www.linkedin.com/in/julia-bolting-2368b1266/"><i class='bx bxl-linkedin'></i></a>
        <a href="https://github.com/JuliaBolting"><i class='bx bxl-github'></i></a>
        <a href="https://www.instagram.com/juubolting"><i class='bx bxl-instagram-alt'></i></a>
        <a href="http://lattes.cnpq.br/9343615331946443"><i class='bx bxs-user'></i></a>
      </div>

      <div class="btn-group">
        <a href="#contact" class="btn">Contact</a>
        <a href="#contact" class="btn">Contact</a>
      </div>
    </div>

    <div class="home-img">
      <img src="image.jpg" alt="Minha foto">
    </div>
  </section>

  <section class="education" id="education">
    <h2 class="heading">Education</h2>
    <div class="timeline-items" id="education-list">
    </div>
  </section>

  <section class="services" id="services">
    <h2 class="heading">Services</h2>
    <div class="services-container" id="services-list">
    </div>
  </section>

  <section class="contact" id="contact">
    <h2 class="heading">Contact <span>Me</span></h2>
    <form action="">
      <div class="input-group">
        <div class="input-box">
          <input type="text" placeholder="Full Name">
          <input type="email" placeholder="Email">
        </div>
        <div class="input-box">
          <input type="number" placeholder="Phone Number">
          <input type="text" placeholder="Subject">
        </div>
      </div>
      <div class="input-group-2">
        <textarea cols="30" rows="10" placeholder="Your Message"></textarea>
        <input type="submit" value="Send Message" class="btn">
      </div>
    </form>
  </section>

  <footer class="footer">
    <div class="social">
      <a href="https://www.linkedin.com/in/julia-bolting-2368b1266/"><i class='bx bxl-linkedin'></i></a>
      <a href="https://github.com/JuliaBolting"><i class='bx bxl-github'></i></a>
      <a href="https://www.instagram.com/juubolting"><i class='bx bxl-instagram-alt'></i></a>
      <a href="http://lattes.cnpq.br/9343615331946443"><i class='bx bxs-face'></i></a>
    </div>

    <ul class="list">
      <li><a href="#home">Home</a></li>
      <li><a href="#education">Education</a></li>
      <li><a href="#services">Services</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>

    <p class="copyright">© Julia Bolting</p>
  </footer>

  <script type="module" src="script.js"></script>
  
</body>

</html>
