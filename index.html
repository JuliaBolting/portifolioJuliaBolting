<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Meu Portfólio</title>
  <link rel="stylesheet" href="style.css"/>
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/academicons/1.9.1/css/academicons.min.css" crossorigin="anonymous" referrerpolicy="no-referrer"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@v2.15.1/devicon.min.css"/>
</head>

<body>

  <header class="header">
    <a href="#home" class="logo">Julia <span>Bolting</span></a>
    <i class="bx bx-menu" id="menu-icon"></i>
    <nav class="navbar">
      <a href="#home" class="active" data-i18n="home">Home</a>
      <a href="#education" data-i18n="education">Education</a>
      <a href="#services" data-i18n="services">Services</a>
      <a href="#projects" data-i18n="projects">Projects</a>
      <a href="#tech" data-i18n="technologies">Technologies</a>
      <a href="#contactTitle" data-i18n="contactTitle">Contact</a>
    </nav>
    <button class="gradient-btn" id="email-btn" data-i18n="emailMe">Email</button>
  </header>

  <section class="home" id="home">
    <div class="home-content">
      <h1>Hi, It's <span>Julia</span></h1>
      <h3 class="text-animation">I'm a <span></span></h3>
      <p id="about-me" data-i18n="aboutMe"></p>

      <div class="social-icons">
        <a href="https://www.linkedin.com/in/julia-bolting-2368b1266/"><i class="bx bxl-linkedin"></i></a>
        <a href="https://github.com/JuliaBolting"><i class="bx bxl-github"></i></a>
        <a href="https://www.instagram.com/juubolting"><i class="bx bxl-instagram-alt"></i></a>
        <a href="http://lattes.cnpq.br/9343615331946443"><i class="bx bxs-user"></i></a>
      </div>

      <div class="btn-group">
        <a href="#" class="btn" data-i18n="downloadCV">Download CV</a>
        <a href="#contactTitle" class="btn" data-i18n="contactTitle">Contact</a>
      </div>
    </div>

    <div class="home-img">
      <img src="image.jpg" alt="Minha foto"/>
    </div>
  </section>

  <section class="education" id="education">
    <h2 class="heading" data-i18n="education">Education</h2>
    <div class="timeline-items" id="education-list"></div>
  </section>

  <section class="services" id="services">
    <h2 class="heading" data-i18n="services">Services</h2>
    <div class="services-container" id="services-list"></div>
  </section>

  <section class="projects" id="projects">
    <h2 class="heading" data-i18n="projects">Projects</h2>
    <div class="projects-box"></div>
  </section>

  <section class="tech" id="tech">
    <h2 class="heading" data-i18n="technologies">Technologies</h2>
    <div class="tech-icons" id="tech-list"></div>
  </section>

  <section class="contact" id="contactTitle">
    <h2 class="heading">
      <span data-i18n="contact" class="contact-text">Contact</span>
      <span data-i18n="contactMe">Me</span>
    </h2>
  
    <form id="contact-form">
      <input type="text" name="_honey" style="display:none">
    
      <div class="input-group">
        <div class="input-box">
          <input type="text" name="name" data-i18n-placeholder="fullName" placeholder="Full Name">
          <input type="email" name="email" data-i18n-placeholder="email" placeholder="Email" required>
        </div>
        <div class="input-box">
          <input type="text" name="phone" data-i18n-placeholder="phone" placeholder="Phone Number">
          <input type="text" name="subject" data-i18n-placeholder="subject" placeholder="Subject" required>
        </div>
      </div>
      <div class="input-group-2">
        <textarea name="message" cols="30" rows="10" data-i18n-placeholder="yourMessage" placeholder="Your Message" required></textarea>
        <input type="submit" class="btn" data-i18n-value="sendMessage" value="Send Message">
      </div>
    </form>
    
  </section>

  <footer class="footer">
    <div class="social">
      <a href="https://www.linkedin.com/in/julia-bolting-2368b1266/"><i class="bx bxl-linkedin"></i></a>
      <a href="https://github.com/JuliaBolting"><i class="bx bxl-github"></i></a>
      <a href="https://www.instagram.com/juubolting"><i class="bx bxl-instagram-alt"></i></a>
      <a href="http://lattes.cnpq.br/9343615331946443"><i class="bx bxs-face"></i></a>
      <a href="#" id="toggle-theme" title="Alternar tema"><i class="bx bx-sun"></i></a>
      <a href="#" id="lang-toggle" title="Mudar idioma"><i class="bx bx-globe"></i></a>
    </div>

    <ul class="list">
      <li><a href="#home" class="active" data-i18n="home">Home</a></li>
      <li><a href="#education" data-i18n="education">Education</a></li>
      <li><a href="#services" data-i18n="services">Services</a></li>
      <li><a href="#projects" data-i18n="projects">Projects</a></li>
      <li><a href="#tech" data-i18n="technologies">Technologies</a></li>
      <li><a href="#contactTitle" data-i18n="contactTitle">Contact</a></li>
    </ul>

    <p class="copyright">© Julia Bolting</p>
  </footer>

  <script type="module" src="script.js"></script>
</body>
</html>
